{% extends 'base.html' %}


{% block title %}登录{% endblock %}
{% block content %}
    <form action="{{ url_for('auth.login') }}" method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }} <br>
        {{ form.password.label }} {{ form.password() }} <br>
        {{ form.submit() }}
    </form>
{% endblock %}
