{% extends 'base.html' %}
{% block title %}文件上传{% endblock %}
{% block content %}
    <form action="{{ url_for('file.upload') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }} {{ form.file }} <br>
        {{ form.submit }}
    </form>
{% endblock %}
