{% extends 'base.html' %}

{% block content %}
    <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.x_column.label }} {{ form.x_column() }} <br>
    {{ form.y_column.label }} {{ form.y_column() }} <br>
    {{ form.chart_type.label }} {{ form.chart_type() }} <br>
    {{ form.submit() }}
    </form>

    <div>
        {% if fig %}
            {{ fig | safe }}
        {% endif %}
    </div>
{% endblock %}
